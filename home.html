<!DOCTYPE html>
<html>
<head>
  <title>Experience the Difference</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

<!-- HERO -->
<section class="min-h-screen flex items-center justify-center text-center px-6 bg-[url('hero.jpg')] bg-cover bg-center">

  <div class="max-w-3xl space-y-6">
    <h1 class="text-5xl font-extrabold leading-tight">
      Learn From The Best. Become Your Best.
    </h1>

    <p class="text-xl text-gray-300">
      The next evolution of digital mastery starts here.
    </p>

    <a href="#join" class="px-8 py-4 bg-white text-black font-bold rounded-xl hover:bg-neutral-200 transition">
      Join Now
    </a>
  </div>

</section>


<!-- ABOUT -->
<section class="py-24 px-8 bg-neutral-950">
  <div class="max-w-5xl mx-auto text-center space-y-4">
    <h2 class="text-4xl font-bold">Why This Exists</h2>
    <p class="text-gray-400 text-lg">
      We don’t teach theory — we teach execution.
      Built for creators, builders, innovators.
    </p>
  </div>
</section>


<!-- JOIN AGAIN -->
<section id="join" class="py-28 bg-black flex justify-center">

  <form class="space-y-4 w-full max-w-md">

    <h2 class="text-3xl font-bold text-center mb-4">
      Get Early Access
    </h2>

    <input type="email" placeholder="Enter email"
      class="w-full p-4 rounded-xl bg-black border border-gray-700">

    <button class="w-full p-4 bg-white text-black font-bold rounded-xl">
      Get Invite
    </button>

  </form>

</section>

</body>
</html>
