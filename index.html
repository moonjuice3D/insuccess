<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join the Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body class="bg-black min-h-screen flex items-center justify-center text-white font-[Inter]">

  <div class="max-w-md w-full p-10 bg-gradient-to-br from-neutral-900 to-black border border-white/10 rounded-2xl shadow-2xl">

    <h1 class="text-3xl font-bold mb-3">Unlock the Experience</h1>
    <p class="text-gray-400 mb-8">
      Enter your name and email to gain access.
    </p>

    <!-- Connects to Formspree = sends to your email -->
    <form action="https://formspree.io/f/xwkgyyqw" method="POST" class="space-y-5">

      <input
        type="text"
        name="name"
        placeholder="Your Name"
        required
        class="w-full p-3 bg-black/60 border border-white/10 rounded-lg outline-none focus:ring-2 focus:ring-white"
      />

      <input
        type="email"
        name="email"
        placeholder="Your Email"
        required
        class="w-full p-3 bg-black/60 border border-white/10 rounded-lg outline-none focus:ring-2 focus:ring-white"
      />

      <input type="hidden" name="_next" value="home.html">

      <button
        type="submit"
        class="w-full p-3 bg-white text-black font-bold rounded-lg hover:bg-neutral-200 transition"
      >
        Enter
      </button>
    </form>

    <p class="mt-6 text-xs text-gray-600 text-center">
      By entering, you agree to join our mailing list
    </p>

  </div>

</body>
</html>
